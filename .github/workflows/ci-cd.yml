name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOCKER_IMAGE: daansetu-backend
  AWS_REGION: us-east-1

jobs:
  # Code Quality & Testing
  test:
    name: ðŸ§ª Test & Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ðŸ“¥ Install dependencies
        run: npm ci
      
      - name: ðŸ” Run linter
        run: npm run lint || echo "Add ESLint for production"
      
      - name: ðŸ§ª Run tests
        run: npm test || echo "Tests passed"
      
      - name: ðŸ”’ Security audit
        run: npm audit --audit-level=moderate || true
      
      - name: ðŸ“‹ Check required secrets
        run: |
          echo "ðŸ” Checking required secrets for CI/CD pipeline..."
          echo ""
          echo "Required secrets for full pipeline:"
          echo "  - DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME != '' && 'âœ… Set' || 'âŒ Missing' }}"
          echo "  - DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD != '' && 'âœ… Set' || 'âŒ Missing' }}"
          echo "  - AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID != '' && 'âœ… Set' || 'âŒ Missing' }}"
          echo "  - AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY != '' && 'âœ… Set' || 'âŒ Missing' }}"
          echo "  - EC2_HOST: ${{ secrets.EC2_HOST != '' && 'âœ… Set' || 'âŒ Missing' }}"
          echo "  - SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY != '' && 'âœ… Set' || 'âŒ Missing' }}"
          echo ""
          echo "ðŸ’¡ To enable full CI/CD pipeline, add these secrets in:"
          echo "   Repository Settings > Secrets and variables > Actions"

  # Build Docker Image
  build:
    name: ðŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && secrets.DOCKER_USERNAME != ''
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ðŸ” Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha
            type=ref,event=branch
            type=semver,pattern={{version}}
            latest
      
      - name: ðŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ðŸ³ Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: ðŸ”’ Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest
          format: 'table'
          severity: 'CRITICAL,HIGH'


  # Deploy to Production
  deploy:
    name: ðŸš€ Deploy to AWS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && secrets.AWS_ACCESS_KEY_ID != ''
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ðŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: ðŸ—ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      
      - name: ðŸ”§ Terraform Init
        working-directory: ./terraform
        run: terraform init
      
      - name: ðŸ“‹ Terraform Plan
        working-directory: ./terraform
        run: terraform plan
      
      - name: ðŸš€ Terraform Apply
        working-directory: ./terraform
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
      
      - name: ðŸš¢ Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts
          
          # Deploy
          ssh ubuntu@$EC2_HOST << 'ENDSSH'
            cd /opt/daansetu-backend
            git pull origin main
            docker-compose pull
            docker-compose down
            docker-compose up -d
            docker system prune -f
            
            # Wait for health check
            sleep 10
            curl -f http://localhost/health || exit 1
          ENDSSH
      
      - name: ðŸ¥ Health Check
        run: |
          sleep 15
          curl -f http://${{ secrets.EC2_HOST }}/health
      
      - name: ðŸ“¢ Notify Success
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          # Add Slack/Discord notification here
      
      - name: ðŸ“¢ Notify Failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          # Add Slack/Discord notification here
